    <!DOCTYPE html>
    <html>
      <head>
              <title>{% block title %} Data Visualization{% endblock %}</title>
            <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      </head>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <body class="bg-light"  style=" background-image: url({{ url_for('static', filename='bg3.jpg') }}) ;
              background-size: cover;    font-family: 'Comfortaa';font-size: 22px;">
        <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" style="text-shadow: 2px 4px 4px lightgray" >Data Visualization</a>
            <div><h1 style="text-shadow: 2px 4px 4px lightgray" >Dashboard</h1></div>
        </nav>

        <div class="card bg-light mb-1" style="box-shadow: 2px 5px 7px lightgrey;
         border-radius: 10px;size: auto;
        height: auto;width: auto;margin: 30px;max-width:90rem;font-size: small;
        color: dimgrey;alignment: center" align="center">
             <div class="card-header" style="font-size: large">graph</div>
              <div class="card-body">
                  <div class="chart" id="bargraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('bargraph',graphs,{});
        </script>
    </div>

                     </div>
              </div>
        </div>


    </body>
    </html>

    <style>
        .navbar {
            height: 65px;
            box-shadow: 0 8px 6px -6px lightgrey;
           }

    </style>
